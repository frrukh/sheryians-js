<script>
// TRUTHY & FALSY.
// truthy & falsy belongs to the conditionals.

// falsy : 0, -0, '', false, undefined, null, NaN, document.all
    // i.e they are considered as false if we write it in condition.

if(-0){
    console.log('truthy')
}else{
    console.log('falsy')
}

// truthy : all the things else falsy are truthy.
if('farrukh'){
    console.log('truthy')
}else{
    console.log('falsy')
}





</script>
