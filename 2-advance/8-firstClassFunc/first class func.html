<script>
// FIRST CLASS FUNCTIONS
// first class function is a concept (not function) that we can treat the functions like variables.so we can say that js supports first class functions.
    // as a variable.
var a = function(){
    console.log('this is a first class function!')
}
a()



    // as a variable , as an argument.
function abc(x){
    x()
}
abc(function(){console.log('this is also a first class function!!');})


</script>
